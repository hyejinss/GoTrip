<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 예약 조회/결제 여부</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/875a512441.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="head">
        <div class="head__logo">
            <i class="fa-solid fa-plane-departure"></i>
                <a href="#">여행가조</a>
        </div>

        <div class="head__search">검색창</div>

        <div class="head__btn">
            <div class="btn1">연장/업그레이드</div>
            <div class="btn2">나가기</div>
        </div>
    </header>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li><i class="fa-solid fa-bars">전체메뉴</i></li>
            <li><a href="#">해외여행</a></li>
            <li><a href="#">국내여행</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>

    <main class="content">메인
        <h1>회원 예약 조회/결제 여부</h1>
            <div class="table__btn">
                <div class="tbtn1">내용을 입력하세요.</div>
                <div class="tbtn2">조회</div>
                <div class="tbtn3">취소</div>
            </div>
        <div class="memberinfo">
            <table class="mi">
                <thead>
                    <th>넘버</th>
                    <th>체크박스</th>
                    <th>아이디</th>
                    <th>사용자 이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>등록일</th>
                    <th>결제상태</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>체크</td>
                        <td>abc1234</td>
                        <td>홍길동</td>
                        <td>naver</td>
                        <td>010</td>
                        <td>3/1</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagebtn">
            페이지버튼
        </div>
    </main>
    <footer class="foot">하단</footer>
</body>
</html>
