<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행상품 등록/수정</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/875a512441.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="head">
        <div class="head__logo">
            <i class="fa-solid fa-plane-departure"></i>
                <a href="#">여행가조</a>
        </div>

        <div class="head__search">검색창</div>

        <div class="head__btn">
            <div class="btn1">연장/업그레이드</div>
            <div class="btn2">나가기</div>
        </div>
    </header>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li><i class="fa-solid fa-bars">전체메뉴</i></li>
            <li><a href="#">해외여행</a></li>
            <li><a href="#">국내여행</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>

    <main class="content">메인
        <h1>여행상품 등록/수정</h1>
        <div class="edit">
            <table class="ed">
                <tbody>
                    <tr>
                        <th scope="row">상품 코드</th>
                        <td>내용이 들어갑니다.</td>
                    </tr>
                    <tr>
                        <th scope="row">상품 이름</th>
                        <td>내용이 들어갑니다.</td>
                    </tr>
                    <tr>
                        <th scope="row">상품 사진</th>
                        <td>내용이 들어갑니다.</td>
                    </tr>
                    <tr>
                        <th scope="row">상품 설명</th>
                        <td>내용이 들어갑니다.</td>
                    </tr>
                    <tr>
                        <th scope="row">등록 날짜</th>
                        <td>내용이 들어갑니다.</td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div class="button">
            <div class="bttn1">수정</div>
            <div class="bttn2">등록</div>
    </div>
</main>

    <footer class="foot">하단</footer>
</body>
</html>
