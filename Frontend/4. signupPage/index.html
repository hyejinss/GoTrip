  <!-- Content Section -->
  <main class="content">
    <img src="../4. signupPage/sky.jpg" width="100%">
    <div class="signup">
      <h1>SIGN UP</h1>
      <form action="../5. mainPage/index.html">
        <table class="sign">
          <tr>
            <th>이름</th>
            <td><input type="text" class="box" name="name"autocomplete="off" placeholder="한글이름" maxlength="20"></td>        
          </tr>

          <tr>
            <th>아이디</th>
            <td><input type="text" class="box" name="id" autocomplete="off" maxlength="15"></td>      
          </tr>

          <tr>
            <th>비밀번호</th>
            <td><input type="password" class="box" name="pass1" autocomplete="off" placeholder="영문 + 숫자 + 특수문자 조합 8~15자리" maxlength="15"></td>  
          </tr>

          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" class="box" name="pass2" autocomplete="off" placeholder="영문 + 숫자 + 특수문자 조합 8~15자리" maxlength="15"></td>       
          </tr>

          <tr>
            <th>생년월일</th>
              <td>
                <div class="info" id="info_birth">
                  <select class="list" id="birth_year">
                    <option disabled selected>년</option>
                  </select>
                  <select class="list" id="birth_month">
                    <option disabled selected>월</option>
                  </select>
                  <select class="list" id="birth_day">
                    <option disabled selected>일</option>
                  </select>
                </div>
              </td>
          </tr>

          <tr>
            <th>휴대폰번호</th>
            <td><input type="text" class="box" name="phone"autocomplete="off" placeholder="ex. 01012345678" maxlength="11"></td>        
          </tr>

          <tr>
            <th>여권번호</th>
            <td><input type="text" class="box" name="num" autocomplete="off" placeholder="영문 + 숫자 조합 9자리" maxlength="9"></td>        
          </tr>

          <tr>
            <th>이메일</th>
              <td>
                <input class="email_box" id="textEmail01" type="text"> @
                <input class="email_box" id="textEmail02" type="text"> 
                  <select class="list" id="domain_list">
                    <option value="" disabled selected>선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="1">직접 입력</option>
                  </select>
              </td>
          </tr>
        </table>

        <table class="btn">
          <tr>
            <td>
              <input type="reset" class="btn1" value="취소">
              <input type="submit" class="btn2" value="확인">
            </td>
          </tr>
        </table>
      </form>
