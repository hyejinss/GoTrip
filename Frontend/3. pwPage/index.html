<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="pwbox">
        <h1>비밀번호 찾기</h1>
        <p>회원가입시 등록한 정보로 <br />
          비밀번호를 변경하실 수 있습니다.</p>
        <form action="#">
            
          
          <div class="find__pw">
            <div class="find__id">
              <div class="radio__wrap">
                <label><input type="radio" id="radio1" name="radio" value="phone" onclick="div__OnOff(this.value,'cust__email');" checked="checked">휴대폰번호</label>
                <label><input type="radio" id="radio2" name="radio" value="email" onclick="div__OnOff(this.value,'cust__email');">이메일주소</label>
              </div>
          </div>
        
        </form>
    </div>    
  </div>
</body>
</html>
