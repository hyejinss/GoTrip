<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="../2. idPage/phone.js" defer></script>
</head>
<body>
<div class="container">
  <div class="idbox">
      <h1>아이디 찾기</h1>
        <p>회원가입 시 등록하신 정보로<br/>
          아이디를 확인하실 수 있습니다.</p>
        <form action="#">

          <div class="find__id">
            <div class="radio__wrap">
              <label><input type="radio" name="find__id__type" value="mobile">휴대폰번호</label>
              <label><input type="radio" name="find__id__type" value="email" checked="checked">이메일주소</label>
            </div>

            <div class="inp__wrap">  
              <input type="text" id="cust__name" autocomplete="off" placeholder="이름을 입력하세요." maxlength="20">
              <div class="cust__phone">
                <input type="text" id="cust__phone__a" autocomplete="off" maxlength="3">
                - 
                <input type="text" id="cust__phone__b" autocomplete="off" maxlength="4">
                -
                <input type="text" id="cust__phone__c" autocomplete="off" maxlength="4">
              </div>
            </div>  

            <div class="btn">
              <input type="submit" id="loginbtn" value="확인">
            </div>
          </div>
        </form>
  </div>
</div> 
</body>
</html>
