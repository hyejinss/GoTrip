<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해외여행1</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/875a512441.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="head">
        <div class="head__logo">
            <i class="fa-solid fa-plane-departure"></i>
                <a href="#">여행가조</a>
        </div>

        <div class="head__search">검색창</div>

        <ul class="head__icons">
            <li><a href="#"><i class="fa-solid fa-door-open">로그인</i></a></li>
            <li><a href="#"><i class="fa-solid fa-user">마이페이지</i></a></li>
            <li><a href="#"><i class="fa-solid fa-cart-flatbed-suitcase">장바구니</i></a></li>
        </ul>
    </header>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li><i class="fa-solid fa-bars">전체메뉴</i></li>
            <li><a href="#">해외여행</a></li>
            <li><a href="#">국내여행</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>

    <main class="content">메인
        <div class="overseas__trip">
            <h1>해외 여행</h1>
            <div class="trip">
                <div class="trip1">여행지</div>
                <div class="trip2">출발예정일</div>
                <div class="trip3">도착예정일</div>
                <div class="trip4">검색하기</div>
            </div>
        </div>

        <div class="re_pro">
            <h1>추천상품</h1>
            <div class="product">
                <div class="pro1">상품1</div>
                <div class="pro2">상품2</div>
            </div>
        </div>

    </main>

    <footer class="foot">하단</footer>

</html>
