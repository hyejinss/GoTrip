<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="../2. idPage/id.js"></script>
</head>

<body>
  <div class="container">
    <div class="idbox">
      <h1>아이디 찾기</h1>
      <p>회원가입 시 등록하신 정보로<br/>
        아이디를 확인하실 수 있습니다.</p>

      <form action="#">
        <div class="find_id">
          <div class="radio_wrap">
            <label><input type="radio" id="radio1" name="radio" value="phone" onclick="div_OnOff(this.value,'cust_email');" checked="checked">휴대폰번호</label>
            <label><input type="radio" id="radio2" name="radio" value="email" onclick="div_OnOff(this.value,'cust_email');">이메일주소</label>
          </div>
          <div class="inp_wrap">  
            <input type="text" id="cust_name" autocomplete="off" placeholder="이름을 입력하세요." maxlength="20">
            <div class="cust_phone" style="display: block;">
              <input type="text" id="cust_phone_a" autocomplete="off" placeholder="010" maxlength="3">
              - 
              <input type="text" id="cust_phone_b" autocomplete="off" maxlength="4">
              -
              <input type="text" id="cust_phone_c" autocomplete="off" maxlength="4">
            </div>
            <div id="cust_email" style="display: none;">
              <input type="text" id="cust_email_a" autocomplete="off" placeholder="이메일을 입력하세요." maxlength="20">
              <span id="textEmail" style="display: inline-block; width:200px; width: 20px; padding-top: 8px; padding-bottom: 12px; padding-left: 7px; background-color: white;">@</span>
              <input type="text" id="cust_email_b" autocomplete="off"  maxlength="10">
            </div>
          </div>  
          <div class="btn">
            <input type="submit" id="loginbtn" value="확인">
          </div>
        </div>
      </form>
    </div>
  </div> 
</body>
</html>
